<div id="settingsModal" class="modal hidden">
    <div class="modal-content">
        <button class="close-modal" title="Schließen">&times;</button>
        <h2>Einstellungen</h2>

        <div class="settings-tabs">
            <button class="tab-button active" data-tab="openai">OpenAI</button>
            <button class="tab-button" data-tab="kahoot">KahootGPT</button>
        </div>

        <div class="tab-content active" id="openai-tab">
            <!-- API-Key -->
            <label for="apiKey">OpenAI API-Key</label>
            <input type="password" id="apiKey" placeholder="sk-..." class="text-field" style="width: 100%;"/>
            <button id="saveApiKey" class="button-secondary" style="margin-top: 8px;">speichern</button>
            <small id="apiKeyStatus" style="color: white; display: none;">Gespeichert ✅</small>

            <!-- Model -->
            <label for="model" style="margin-top: 14px;">ChatGPT Modell:</label>
            <select id="model" class="select">
                <option value="gpt-4o" title="Sehr leistungsfähig, gut bei komplexeren Fragen">GPT-4o</option>
                <option value="gpt-4o-mini" title="Kompakte Version, günstiger">GPT-4o-mini</option>
                <option value="gpt-3.5-turbo" title="Schnell, günstig, ideal für Standardfragen">GPT-3.5-turbo</option>
            </select>
            <small id="model-description" style="display:block; font-size: 0.85em; color: #999;"></small>
        </div>

        <div class="tab-content" id="kahoot-tab">
            <!-- Options -->
            <label class="checkbox-row">
                <input type="checkbox" id="highlight" class="checkbox">
                Highlight richtige Antwort
            </label>

            <label class="checkbox-row">
                <input type="checkbox" id="autoclick" class="checkbox">
                Auto-Klick auf Antwort
            </label>
        </div>
    </div>
</div>

<div class="popup-content">
    <h1 class="title">KahootGPT</h1>
    <button id="manualButton" class="button">Antwort suchen</button>
    <div id="loadingSpinner" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="loader"></div>
    </div>
    <div id="extractedData" class="hidden">
        <h2 class="subtitle">Erkannte Frage:</h2>
        <p id="questionText" class="text-field"></p>
        <h2 class="subtitle">Gefundene Antwort:</h2>
        <p id="answerText" class="text-field answer"></p>
    </div>
</div>

<script type="module" src="scripts/popup.js" defer></script>
</body>
</html>
